#===============cloudinary service==================================#
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#===============async and settings==================================#
async.core-size=${AS_CORE_SIZE}
async.max-size=${AS_MAX_SIZE}
async.capacity=${AS_CAPACITY}

#===============app settings========================================#
server.port=${PORT:8080}

frontend.base-url=${FR_BASE_URL}
frontend.full-url=${FR_FULL_URL}

app.url=${URL:http://localhost:8080}

#===============path========================================#
app.path.confirm-email=${PATH_CONFIRM_EMAIL}
app.path.link-login=${PATH_LINK_LOGIN}
app.path.reset-password=${PATH_RESET_PASSWORD}
app.path.oauth=${PATH_OAUTH}